<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>

<h1>Text Converter</h1>
<textarea id="inputText" placeholder="Enter your text here..."></textarea>
<br>
<button id="convertButton">Convert</button>
<h2>Converted Text:</h2>
<textarea id="outputText" readonly></textarea>

<script>
    document.getElementById('convertButton').addEventListener('click', function() {
        const input = document.getElementById('inputText').value;
        const output = convertText(input);
        document.getElementById('outputText').value = output;
    });
  function convertText(text) {
    // Replace the first 'exports.' with 'Class.'
    let firstExportReplaced = text.replace(/exports\./, 'Class.');

    // Replace 'gunCalcNames' with 'statnames' in the modified text
    firstExportReplaced = firstExportReplaced.replace('gunCalcNames', 'statnames');

    firstExportReplaced = firstExportReplaced.replace(/g\.pound/g, 'g.pounder');
    firstExportReplaced = firstExportReplaced.replace(/g\.destroy/g, 'g.destroyer');
    
    firstExportReplaced = firstExportReplaced.replace(/g\.nail/g, 'g.pelleter');
    firstExportReplaced = firstExportReplaced.replace(/g\.construct/g, 'g.constructor');
    firstExportReplaced = firstExportReplaced.replace(/g\.block/g, 'g.setTrap');
    firstExportReplaced = firstExportReplaced.replace(/g\.assass/g, 'g.assassin');
    firstExportReplaced = firstExportReplaced.replace(/g\.anni/g, 'g.annihilator');
    // Replace all subsequent 'exports.' with quotes around the next word
    return firstExportReplaced.replace(/exports\.(\w+)/g, '"$1"');
}

</script>

</body>
</html>
